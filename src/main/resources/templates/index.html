    <script type="text/javascript">
        $(function () {
            getTree(1);
            queryList("t_yule", 1);
            $("#button1").click(function(){
                $("#button1").attr("disabled",true)
                $("#button1").text("已关注")
            })

        })
        /*今日排行榜开始*/
        function getTree(type){
            $.ajax({
                url: "/getTree",
                type: "POST",
                success: function (result) {
                    var count = "<li><a href='#'>首页</a></li>";
                    count += '<li><img src="http://i1.sinaimg.cn/blog/deco/2007/1219/ph_blog_lmy_004.gif"></li>';
                    var count2 = '<li class="selec"><a href="http://blog.sina.com.cn/lm/top/all/day.html">总榜</a></li>';
                    $.each(result, function (index, obj) {
                        count += "<li><a href='#'>" + obj.title + "</a></li>"
                        count += '<li><img src="http://i1.sinaimg.cn/blog/deco/2007/1219/ph_blog_lmy_004.gif"></li>';
                        if(type==2){
                            count2+='<li><a href="javascript:meizhourenqi(\'t_'+obj.url+'\')">'+obj.title+'</a></li>';}
                        if(type==1){
                            count2+='<li><a href="javascript:queryList(\'t_'+obj.url+'\',1)">'+obj.title+'</a></li>';}
                        if(type==10){
                            count2+='<li><a href="javascript:queryArticleList(null,\'t_'+obj.url+'\')">'+obj.title+'</a></li>';
                        }


                    })
                    $("#li1").html(count);
                    $("#li2").html(count2);
                },
                error: function () {
                    alert("失败了");
                }
            })
        }

        function getjunshi(type) {
            var count = $("#cc").val();
            if (type == 1) {
                if (count == 1) {
                    alert("已经是首页了")
                } else {
                    count--;
                    $("#cc").val(count);
                }
            }
            if (type == 2) {
                var yeshu = $("#yeshu").html();
                var ys = Math.ceil(parseInt(yeshu) / 10);
                if (ys == count) {
                    alert("已经是尾页了")
                } else {
                    count++;
                    $("#cc").val(count);
                }
            }
            var type =null;
            queryList(type, count);
        }

        var arr = [];

        function queryList(type, count) {

            $.ajax({
            		url:"/title/queryList",
            		type:"POST",
                    async:false,
            		data:{name:type,page:count,rows:10},
            		success:function(result){
                        console.log(result.total)
                        var count ='<thead><tr>';
                        count+=" <th width=\"5%\" align=\"center\">序号</th>";
                        count+='<th width="60%">标题</th>';
                        count+='<th width="15%">作者</th>';
                        count+=' <th width="10%">时间</th>';
                        count+='<th width="10%"></th></tr>';
                        count+='</thead><tbody>';
                        $.each(result.rows,function(index,obj){
                            count+="<tr>";
                            count+='<td><div class="num"><span>'+(index+1)+'</span></div></td>';
                            count+='<td style="text-align: left;"><div class="link335bbd textL"><a href="/title/toshowInfo?name='+obj.tablename+'&id='+obj.id+'" target="_blank">'+obj.title+'</a></div></td>';
                            count+='<td><div class="link-ul"><a class="a02" target="_blank" href="#">'+obj.vipname+'</a></div></td>';
                            count+='<td>'+obj.time+'</td><td></td></tr>';
                        })
                        count+='</tbody>';
                        $("#table_lit_bang_105").html(count);
                        $("#yeshu").html(result.total);
                        getTree(1);
            		},
            		error:function(){
            			//alert("失败了");
            		}
            		})
        }

        var flag2=null;
        var tablename2=undefined;
        //月周日排行榜start
        function queryArticleList(flag,tablename) {

            if(flag!=null){
                flag2=flag;
            }
            if(flag==null){
                flag=flag2;
            }

            if(tablename!=undefined){
                tablename2=tablename;
            }
            if(tablename==undefined){
                tablename=tablename2;
            }
            $.ajax({
                url:"/article/queryArticleList",
                type:"POST",
                async:false,
                data:{flag:flag,tablename:tablename},
                success:function(result){
                    var count ='<thead><tr>';
                    count+=" <th width=\"5%\" align=\"center\">序号</th>";
                    count+='<th width="55%">标题</th>';
                    count+='<th width="15%">作者</th>';
                    count+='<th width="5%">点击量</th>';
                    count+=' <th width="10%">时间</th>';
                    count+='<th width="10%"></th></tr>';
                    count+='</thead><tbody>';
                    $.each(result,function(index,obj){
                        count+="<tr>";
                        count+='<td><div class="num"><span>'+(index+1)+'</span></div></td>';
                        count+='<td style="text-align: left;"><div class="link335bbd textL"><a href="/title/toshowInfo?name='+obj.tablename+'&id='+obj.titleid+'" target="_blank">'+obj.titlename+'</a></div></td>';
                        count+='<td><div class="link-ul"><a class="a02" target="_blank" href="#">'+obj.vipname+'</a></div></td>';
                        count+='<td><div class="link-ul"><a class="a02" target="_blank" href="#">'+obj.co+'</a></div></td>';
                        count+='<td>'+obj.time+'</td><td></td></tr>';
                    })
                    count+='</tbody>';
                    $("#table_lit_bang_105").html(count);
                    getTree(10);
                },
                error:function(){
                    //alert("失败了");
                }
            })
        }

        //月周日排行榜end







        /*今日排行榜结束*/
        function aaa(obj) {
            $("#biaoti").html($(obj).html());
            $("#title_105").html($(obj).html());
            if($(obj).html()!='每日排行榜'){
                $("#div111").hide();
            }else {
                $("#div111").show();
            }
            /*var bbb = $()*/
        }
        /*总关注度榜开始*/
        function zongguanzhu(){

            $.ajax({
                url:"/follow/queryList",
                type:"POST",
                async:false,
                data:{page:1,rows:20},
                success:function(result){
                    console.log(result)
                    var count2= '<li><a href="#">总榜</a></li>';
                    count2 += '<li><a href="javascript:yueguanzhu()">月榜</a></li>';
                    var count ='<thead><tr>';
                    count+=" <th width=\"10%\" align=\"center\">排名</th>";
                    count+='<th width="20%">昵称</th>';
                    count+='<th width="30%">认证信息</th>';
                    count+=' <th width="20%">关注数</th>';
                    count+='<th width="20%"></th></tr>';
                    count+='</thead><tbody>';
                    $.each(result.rows,function(index,obj){
                        count+="<tr>";
                        count+='<td><div class="num"><span>'+(index+1)+'</span></div></td>';
                        count+='<td style="text-align: left;"><div class="w170"><img src="'+obj.vipheadimg+'" width="30px">&nbsp;<a href="javascript:void(0)" target="_blank">'+obj.vipname+'</a></div></td>';
                        count+='<td><div class="w270"></div></td>';
                        if(obj.sl==null||obj.sl==''){
                            count+='<td>0</td>';
                        }else{
                            count+='<td>'+obj.sl+'</td>';
                        }
                        count+='<td><button id="button1" onclick="addGuanzhu('+obj.authorid+')">加关注</button></td></tr>';
                    })
                    count+='</tbody>';
                    $("#li2").html(count2);
                    $("#table_lit_bang_105").html(count);
                },
                error:function(){
                    //alert("失败了");
                }
            })

                            } else if (document.layers) {
                                return eval("document.layers['" + objName + "']");
                            } else {

                        function SinaCalendar_GetOffsetPos(element) {
                            var posTop = 0, posLeft = 0;
                            do {
                                posTop += element.offsetTop || 0;
                                posLeft += element.offsetLeft || 0;
                                element = element.offsetParent;
                            } while (element);

                            return [posLeft, posTop];
                        }

                            var browser = navigator.appVersion;

                            if (SinaCalendar_GetObj(divName).style.display == 'block') {

                                    } else {

                                }
