<script type="text/javascript" th:inline="none">
    var tablename="";
    var titleid=null;
    $(function () {
        $("#img").attr("src", "[[${session.mallSku.img}]]");
        function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return decodeURI(r[2]);
            }
            return null;
        }
        tablename = getQueryString("name");
        titleid = getQueryString("id");
        toTitleInfo();
        queryPl(1);
    })
    var text=null;
    function toTitleInfo() {
        $.ajax({
            url: "/title/toTitleInfo",
            type: "POST",
            async: true,
            data: {id: $("#idInfo").val(), name: $("#nameInfo").val()},
            success: function (result) {
                text=result;
                $("#titleid").html(result.common.title);
                $("#infoid").html(result.common.imgtype);
                $("#usernameid").html("姓名:"+result.vip.vipname);
                $("#vipaccountid").html("用户名:"+result.vip.vipaccount);

                if(result.vip.role==1){
                    $("#vipImgId").prop("src","/showInfo/images/vip.jpg");
                }
                if(result.vip.role==2){
                    $("#vipImgId").prop("src","/showInfo/images/novip.jpg");
                }

                $("#vipheadimgid").prop("src",result.vip.vipheadimg);
                $("#htmlImgId").prop("src",result.common.imgurl);


            },
            error: function () {
                alert("失败了");
            }
        });
    }

   /*新增评论*/
    function pd(){
        var userid=$("#userid").val()
        if(userid==''){
            var truthBeTold = window.confirm("去登陆");
            if (truthBeTold) {
                location.href='/toView?url=Wopop';
            }
        }else{
            addpl(userid);
        }
    }

        console.log(text)
        $.ajax({
        		url:"/addPl",

                  location.reload();
        		},

        			alert("失败了");
        		}
        		})
    }
    /*分页*/
    function getyeshu(type){
            var count = $("#cc").val();
            if (type == 1) {
                if (count == 1) {
                    alert("已经是首页了")
                } else {
                    count--;
                    $("#cc").val(count);
                }
            }
            if (type == 2) {
                var yeshu = $("#yeshu").html();
                var ys = Math.ceil(parseInt(yeshu) / 10);
                if (ys == count) {
                    alert("已经是尾页了")
                } else {
                    count++;
                    $("#cc").val(count);
                }
            }
            queryPl(count);
        }
   /*查询评论*/

    function huifu(bb){
        if(type==1){
            $("#divText"+bb).show();
            type=2;

        if($("#userid").val()!='') {
            $.ajax({
