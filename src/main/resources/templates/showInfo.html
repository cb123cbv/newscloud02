<!DOCTYPE html>

<head>

    <!--jquery-->

    <link href="/showInfo/css/styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/shouInfo/js/modernizr.js"></script>
    <![endif]-->
</head>
<body>
<input type="hidden" id="idInfo" th:value="${id}">
<input type="hidden" id="nameInfo" th:value="${name}">
<article>
    <header>
        <div class="toptitle">
            <h1></h1>
            <p class="byline"></p>
        </div>
        <object id="swftitlebar" data="/showInfo/images/79514.swf" width="100%" height="220"
                type="application/x-shockwave-flash">
            <param name="allowScriptAccess" value="always">
            <param name="allownetworking" value="all">
            <param name="allowFullScreen" value="true">
            <param name="wmode" value="transparent">
            <param name="menu" value="false">
            <param name="scale" value="noScale">
            <param name="salign" value="1">
        </object>
        <p class="sign">收我南窗梦一帘,人间故事密封缄。迎将冷淡到江南。 身逐空花归净界,愿随清月落寒潭。红尘隔断两无堪。</p>
    </header>
    <div class="leftbox">
        <div class="vcard box">
            <h2>个人资料</h2>
            <img src="/showInfo/images/180.jpg" class="photo">
            <p class="fn">姓名：杨青</p>
            <p class="nickname">网名：DanceSmile | 即步非烟</p>
            <p class="url">主页：www.yangqq.com</p>
            <p class="address">现居：天津市―滨海新区</p>
            <p class="role">职业：网站设计、网站制作</p>
        </div>

        <div class="friends box">
            <h2>最近访客</h2>
            <ul>
                <li><a href="/"><img src="/showInfo/images/01.jpg"></a></li>

            </ul>
        </div>
    </div>
    <div class="rightbox box">
        <h2>最新博文</h2>
        <h3 class="title" id="titleid"></h3>
        <ul class="text">
            <p id="infoid"></p>

            <p class="textimg"><img src="/showInfo/images/text01.jpg"></p>

        </ul>

        <div class="textfoot"><a href="/">阅读全文</a><a href="/">评论</a><a href="/">转载</a></div>
        <div class="pages"><span>1</span><a href="/" hidefocus="">2</a><a href="/" hidefocus="">3</a><a href="/"
                                                                                                        class="next">下一页&gt;&gt;</a>
        </div>
    </div>
</article>
</body>
<script type="text/javascript">
    $(function () {
        toTitleInfo();
        alert("进来了");
    })

    function toTitleInfo(){
        $.ajax({
            url:"/title/toTitleInfo",
            type:"POST",
            async:true,
            data:{id:$("#idInfo").val(),name:$("#nameInfo").val()},
            success:function(result){
                $("#titleid").html(result.title);
                $("#infoid").html(result.imgtype);
            },
            error:function(){
                alert("失败了");
            }
        });
    }





</script>


</html>
